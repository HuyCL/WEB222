<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My Webpage</title>
        <link rel="stylesheet" type="text/css" href="./normalize.css" />
        <script src="info.js"></script>
    </head>
    <body>
        <div class="pagetitle">
            <h1>Huy's Webpage</h1>
        </div>

        <div class="content">
                <div class="navpanel">
                    <nav>
                        <ul>
                            
                            <li id="li2"><a href="honesty.html">Home</a></li>
                            <li id="li1"><a href="info.html">Register</a></li>
                        </ul>
                    </nav>
                </div>
            <div class="formdiv">
                <h3>Registration</h3>
                <form id="formInfo" name="signup" action="https://httpbin.org/post" method="POST">
                    <div id="sidepanel">
                    </div>
                        <label for="firstname">First Name</label>
                        <input type="text" class="info" id="firstname" name="fname" value="" size="50" style="min-width: 1px;" maxlength="100" placeholder="Given Name" required>
                        <label for="lastname">Surname</label>
                        <input type="text" class="info" id="lastname" name="lname" value="" size="50" maxlength="100" placeholder="Family Name" title="Last name" required>
                        <label for="age">Age</label>
                        <input type="number" class="info" id="age" name="age" value="" min="0" required> 
                        <label for="username">Username</label>
                        <input type="text" class="info" id="username" name="user" value="" size="50" maxlength="100" placeholder="Enter username" required>
                        <label for="password">Password</label>
                        <input type="password" class="info" id="password" name="pwd" value="" size="50" placeholder="Enter password" required>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" class="info" id="confirm" name="confirm" value="" size="50" placeholder="Re-enter password" required>
                        <label for="email">Email</label>
                        <input type="email" class="info" id="email" name="email" value="" size="50" placeholder="example@gmail.com" required> 
            
                        <label for="edlevel">Education Level</label><br>
                        <select id="edlevel" required>
                            <option value="" selected="selected" disabled>- select -</option>
                            <option value="1">Technical Diploma</option>
                            <option value="2">College Diploma</option>
                            <option value="3">Bachelor's Degree</option>
                            <option value="4">Master's Degree</option>
                            <option value="5">Others</option>
                        </select><br>

                        <label for="edstat">Education Status</label><br>
                        <ul>
                        <li><input type="radio" id="edstat" name="status" value="graduated" required> Graduated</li>
                        <li><input type="radio" name="status" value="currentenroll"> Currently enrolled</li>
                        <li><input type="radio" name="status" value="didnotgraduate"> Did not graduate </li> 
                        </ul>                
                        <input type="submit" value="Submit">
                        <button type="reset" value="Reset">Reset</button>
                </form>
            </div>
        </div>
        <footer>
            <p class="foot">&copy; 2018 Student Huy Lam</p> 
        </footer>
    </body>
</html>
